quarkus.application.name                       = FIRDS
quarkus.datasource.db-kind                     = postgresql
quarkus.datasource.username                    = admin
quarkus.datasource.password                    = password
quarkus.datasource.jdbc.url                    = jdbc:postgresql://localhost:5432/firds_data
quarkus.datasource.jdbc.max-size               = 16
quarkus.datasource.jdbc.driver                 = org.postgresql.Driver
quarkus.datasource.jdbc.extended-leak-report   = true
quarkus.datasource.jdbc.detect-statement-leaks = false

quarkus.flyway.baseline-on-migrate             = true
quarkus.flyway.table                           = schema_version_FIRDSImporter
quarkus.flyway.out-of-order                    = true
quarkus.flyway.ignore-missing-migrations       = true

quarkus.log.level                              = INFO
quarkus.log.category."se.hakuseki".level       = TRACE

quarkus.http.test-port                         = 8083
quarkus.http.test-ssl-port                     = 8446
quarkus.http.test-timeout                      = 10s



firds.gleif.anna.url                           = isinmapping.gleif.org/api/v2/isin-lei
firds.gleif.anna.tag                           = $..data[0].attributes.downloadLink
firds.gleif.anna.startup                       = true
firds.gleif.lei.url                            = api.gleif.org/api/v1/lei-records
firds.gleif.lei.tag                            = $..legalAddress.country
firds.gleif.lei.startup                        = true
firds.gleif.lei.firds-select                   = SELECT DISTINCT ON (issuer) issuer FROM firds_data WHERE jurisdiction='XS'
firds.gleif.lei.throttle.requests              = 50
firds.gleif.lei.throttle.time                  = 60000

esma.delta.path                                = FIRDS/input/delta
esma.delta.startup                             = true
esma.download.startup                          = false
esma.download.timer.full                       = 0+37+13+?+*+SUN+*
esma.download.timer.delta                      = 0+37+13+?+*+MON-FRI+*
esma.download.url                              = registers.esma.europa.eu/solr/esma_registers_firds_files/select
esma.full.path                                 = FIRDS/input/full
esma.full.startup                              = true

quarkus.micrometer.export.json.enabled         = true
quarkus.swagger-ui.urls.camel                  = /api/*